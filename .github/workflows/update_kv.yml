name: Update Mobile Alerts

on:
  schedule:
    - cron: '0 0 * * *'  # every day at midnight UTC
  workflow_dispatch:

jobs:
  update_alerts:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Wrangler
        run: npm install -g wrangler

      - name: Publish KV data
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }} # must be CLOUDFLARE_API_TOKEN
        run: |
          wrangler kv key put --namespace-id ${{ secrets.KV_NAMESPACE_ID }} osm-data "$(cat mobile_alerts.json)"
