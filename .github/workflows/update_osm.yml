name: Update OSM Cameras JSON

on:
  schedule:
    - cron: "0 0 * * *" # every 24 hours at midnight UTC
  workflow_dispatch:
    inputs:
      countries:
        description: 'Comma-separated country codes to fetch, or "all" to fetch every defined country'
        required: false
        default: 'all'

jobs:
  update_json:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install requests

      - name: Run OSM fetch script
        env:
          # Use workflow_dispatch input when provided; otherwise fall back to 'all'
          COUNTRIES: ${{ github.event.inputs.countries || 'all' }}
        run: |
          echo "COUNTRIES env: $COUNTRIES"
          python3 scripts/update_osm_cameras.py

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4.0.0
        with:
          github_token: ${{ secrets.GH_PAT }}
          publish_dir: ./docs
