name: Update OSM Cameras JSON

on:
  schedule:
    - cron: "0 0 * * *" # every 24 hours at midnight UTC
  workflow_dispatch:

jobs:
  update_json:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repo
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          persist-credentials: false  # allow push with GITHUB_TOKEN

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      # Step 3: Install dependencies
      - name: Install dependencies
        run: pip install requests

      # Step 4: Ensure docs folder exists
      - name: Create docs folder
        run: mkdir -p docs

      # Step 5: Run OSM fetch script
      - name: Run OSM fetch script
        run: python update_osm_cameras.py

      # Step 6: Commit and push JSON to GitHub Pages
      - name: Commit and push JSON
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add docs/osm_cameras.json
          git commit -m "Update OSM cameras JSON [ci skip]" || echo "No changes to commit"
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }} HEAD:main
